<div id="name"> <!--Header Name-->
  <h1>Your Booked Lab-Tests</h1>
</div>

<div id="tabledata"> <!--Table of Lab-Tests started-->

  <div class="row"> <!--Search Input-->
    <div class="col-xs-12">
      <input type="text" class="searh-input" placeholder="Search..." [(ngModel)]="filterString"
      (keyup)="filterlabs()">
      <button class="btn btn-info" id="button" type="submit" [routerLink]="['/lab']" routerLinkActive="router-link-active" >Book New Lab-Tests</button>
    </div>
  </div>

<div class="mat-elevation-z8"> <!--Mat table-->
    <!-- <mat-table #table [dataSource]="dataSource"> -->
      <table mat-table matSort [dataSource]="dataSource" id="tablelabtests">

         <!-- Name Column -->
         <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

          <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

        <!-- Phone Number Column -->
        <ng-container matColumnDef="Number">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <!--Date Column-->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef>Appointment Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!--Timing Column-->
        <ng-container matColumnDef="Timing">
          <th mat-header-cell *matHeaderCellDef>Timing </th>
          <td mat-cell *matCellDef="let element"> {{element.timing}} </td>
        </ng-container>

        <!--Lab-Tests Column-->
        <ng-container matColumnDef="Test">
          <th mat-header-cell *matHeaderCellDef>Booked Lab-Test </th>
          <td mat-cell *matCellDef="let element"> {{element.test}} </td>
        </ng-container>

        <!--Edit Column-->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/Labtests', element.labid]">
              <mat-icon color="primary">edit</mat-icon>
            </a>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> <!-- </mat-table> -->

      <!--Mat-Paginator-->
      <mat-paginator [length]="100" [pageSize]="10"
      [pageSizeOptions]="[2, 5, 10, 25]"
      aria-label="Select page">
      </mat-paginator>
</div>
</div> <!--Table of Lab-Tests ended-->
