<div id="name" class="jumbotron"> <!--Header Name-->
  <h1>Donations</h1>
</div>

<div id="buttonrow">
  <div class="row" id="button"> <!--Button Input-->
    <div class="col-xs-12">
      <button class="btn btn-info float-end" id="button" type="submit" [routerLink]="['/Donation']"
      routerLinkActive="router-link-active" >Make your donation to help others</button>
    </div>
  </div>
</div>

<div id="tabledata"> <!--Table of donation-list started-->


   <div class="mat-elevation-z8"> <!--Mat table-->
    <!-- <mat-table #table [dataSource]="dataSource"> -->
      <table mat-table matSort [dataSource]="dataSource" id="tablelabtests">

         <!-- Name Column -->
         <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="Amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> â‚¹
             {{element.amount}} </td>
        </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> <!-- </mat-table> -->

      <!--Mat-Paginator-->
      <mat-paginator [length]="100" [pageSize]="10"
      [pageSizeOptions]="[2, 5, 10, 25]"
      aria-label="Select page">
      </mat-paginator>
</div>
</div> <!--Table of donation-list ended-->
